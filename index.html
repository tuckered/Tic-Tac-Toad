<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <title>Tic-Tac-Toad</title>
</head>
<body>
  
  <header><img src="Images/tic-tac-toad-title-green.png" alt=""></header>

  <div class="gameboard">
    <div id="cell1"></div>
    <div id="cell2"></div>
    <div id="cell3"></div>
    <div id="cell4"></div>
    <div id="cell5"></div>
    <div id="cell6"></div>
    <div id="cell7"></div>
    <div id="cell8"></div>
    <div id="cell9"></div>
    <!-- <img class="toad-legs" src="Images/youre-a-winner-toad-legs.jpeg" alt=""> -->
  </div>

  <footer>
    <div class="bluePlayer"></div>
    <div class="winner">
      
      <img id="red-toad-wins" class="hide" src="Images/red-toad-wins.png" alt="">
      <img id="blue-toad-wins" class="hide" src="Images/blue-toad-wins.png" alt="">

      <img id="draw-game" class="hide" src="Images/draw.png" alt="">

    </div>
    <div class="redPlayer"></div>
  </footer>

  <button id="reset-btn" class="hide">PLAY AGAIN?</button>

  <script src="app.js"></script>
</body>
</html>
